<div class="usuario-container">
  <div class="usuario-content">
    <form (submit)="cambiarPassword()"
          class="frado-form"
          [formGroup]="usuarioGroup">
      <legend>Cambiar Contraseña</legend>
      <section>
        <label for="current_password">Contraseña actual</label>
        <input type="password" formControlName="current_password" name="current_password" id="current_password" autofocus>
      </section>
      <section>
        <label for="new_password">Nueva contraseña</label>
        <input type="password" formControlName="new_password" name="new_password" id="new_password">
      </section>
      <section>
        <label for="confirmation_password">Confirmación de nueva contraseña</label>
        <input type="password" formControlName="confirmation_password" name="confirmation_password" id="confirmation_password">
      </section>
      <button class="btn-frado" type="submit" [disabled]="usuarioGroup.status === 'INVALID'">Cambiar Contraseña</button>
    </form>
  </div>
  <div class="usuario-img">
    <img src="../../../assets/images/profile/profile.png" alt="Perfil de Usuario">
  </div>
</div>
