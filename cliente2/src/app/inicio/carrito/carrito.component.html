<section class="loading" *ngIf="cartItems.subtotal == 0">
  <h1><i class="fa fa-exclamation-triangle"></i> No existen productos a√±adidos al carrito</h1>
</section>
<div class="row bg-white" *ngIf="cartItems.subtotal > 0">
  <div class="offset-2 col-md-8">
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th>N.</th>
        <th>Producto</th>
        <th>Nombre</th>
        <th>Talla</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Subtotal</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let producto of cartItems.items; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img src="{{producto_img_url}}{{producto.producto_id}}" height="80">
        </td>
        <td>{{ producto.producto.nombre }}</td>
        <td>{{ producto.talla }}</td>
        <td>{{ producto.cantidad }}</td>
        <td>{{ producto.precio }}</td>
        <td>{{ producto.cantidad * producto.precio }}</td>
        <td><button class="btn btn-sm btn-danger" (click)="destroy(producto, i)"><i class="fa fa-trash"></i></button></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td class="text-right">Total</td>
        <td><strong>${{ cartItems.subtotal }}</strong></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row bg-white" *ngIf="cartItems.subtotal > 0">
  <div class="offset-2 col-md-8 text-center">
    <button
      routerLink="/inicio/compra"
      class="btn btn-lg btn-red btn-rounded">Comprar</button>
  </div>
</div>
