<div class="row black">
  <div class="col-md-12">
    <section id="banner">
      <video autoplay loop muted playsinline src="../../../assets/images/banner.mp4"></video>
    </section>
  </div>
</div>
<div class="row bg-white">
  <div class="col-md-12 text-center">
    <h3 style="color: #aa0000">Nuestras Ofertas y Promociones</h3>
  </div>
</div>
<div id="carousel" class="carousel slide"  data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item" [ngClass]="{'active' : 0 == i}" *ngFor="let promocion of promociones; let i=index">
      <img [src]="environment.base+environment.imagen.promocion+promocion.promocion_id" alt="" height="80">
    </div>
  </div>
</div>
<div class="row bg-white">
  <div class="col-md-12 text-center">
    <h3 style="color: #aa0000">Nuestros Productos</h3>
  </div>
</div>
<section class="categories">
  <div class="category-card" *ngFor="let categoria of categorias">
    <div class="category-image">
      <img [src]="environment.base + environment.imagen.categoria + categoria.categoria_id">
    </div>
    <div class="category-info">
      <h5>{{ categoria.nombre }}</h5>
      <h6>{{ categoria.descripcion }}</h6>
      <div class="btn-container">
        <button
          [routerLink]="['/inicio/productos/' + categoria.categoria_id]"
          class="btn btn-rounded btn-danger">Ver {{ categoria.nombre }}</button>
      </div>
    </div>
  </div>
</section>
