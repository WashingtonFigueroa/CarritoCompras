<div class="row black">
  <div class="col-md-12" style="background-color: #aa0000">
    <video autoplay loop muted class="wrapper__video" width="100%">
      <source src="//vimeo-hp-videos.global.ssl.fastly.net/3/3.mp4">
    </video>
  </div>
</div>
<div class="row bg-white">
  <div class="col-md-12 text-center">
    <h3 style="color: #aa0000">Nuestras Ofertas</h3>
  </div>
</div>
<div id="carousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item" [ngClass]="{'active' : 1 == 1}">
      <img src="../../../assets/inicio/img/carousel/producto1.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/inicio/img/carousel/producto2.png" alt="First slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<section class="categories">
  <div class="category-card" *ngFor="let categoria of categorias">
    <div class="category-image">
      <img [src]="environment.base + environment.imagen.categoria + categoria.categoria_id">
    </div>
    <div class="category-info">
      <h5>{{ categoria.nombre }}</h5>
      <h6>{{ categoria.descripcion }}</h6>
      <div class="btn-container">
        <button
          [routerLink]="['/inicio/productos/' + categoria.categoria_id]"
          class="btn btn-rounded btn-danger">Ver {{ categoria.nombre }}</button>
      </div>
    </div>
  </div>
</section>
