<br>
<section class="loading" *ngIf="categoria === null">
  <i class="fa fa-spinner fa-spin"></i>
</section>
<ng-template ngIf="categoria !== null">
<nav class="product-filter">
  <h1 *ngIf="categoria !== null">{{ categoria.nombre | uppercase }}</h1>
    <div class="collection-sort">
      <label></label>
      <select [(ngModel)]="ordenar_por" (change)="filtrar()">
        <option value="nombre_asc">Ordenar por: Nombre: A - Z</option>
        <option value="nombre_desc">Ordenar por: Nombre: Z - A</option>
        <option value="fecha_desc">Ordenar por: Fecha: Nuevo a Antiguo</option>
        <option value="fecha_asc">Ordenar por: Fecha: Antiguo a Nuevo</option>
      </select>
    </div>
</nav>
  <section class="loading" *ngIf="categoria !== null && productos !== null && productos.length === 0">
    <h1><i class="fa fa-exclamation-triangle"></i> No existen productos en esta categor√≠a</h1>
  </section>

<section class="products" *ngIf="productos !== null">
  <div class="product-card" *ngFor="let producto of productos">
    <div class="product-image">
      <img [src]="environment.base + environment.imagen.producto + producto.producto_id" height="400px" >
    </div>
    <div class="product-info">
      <!--<h5>{{ producto.nombre }}</h5>-->
      <h6>{{ producto.descripcion }}</h6>
      <div class="text-center">
        <div class="color" [ngStyle]="{'background-color' : producto.color1}"></div>
        <div class="color" [ngStyle]="{'background-color' : producto.color2}"></div>
      </div>
      <div class="btn-container">
        <button
          [routerLink]="['/inicio/producto/' + producto.producto_id]"
          class="btn btn-rounded btn-danger">Ver {{ producto.nombre }}</button>
      </div>
    </div>
  </div>
</section>
</ng-template>
