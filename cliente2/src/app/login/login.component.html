<div class="login-register" style="background-image:url('assets/images/background/login-register.jpg');">
  <div class="login-box card">
    <div class="card-body">
      <form (submit)="login()"
            [formGroup]="loginGroup"
            class="form-horizontal form-material"
            id="loginform">
        <br>
        <div class="text-center">
          <div class="logo-frado">
            <img src="../../assets/inicio/img/logo.png">
          </div>
        </div>
        <br>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" formControlName="cuenta" placeholder="Cuenta" autofocus>
            <div class="text-danger">{{ errors.cuenta }}</div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" formControlName="password" placeholder="Password">
            <div class="text-danger">{{ errors.password }}</div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button type="submit"
                    [disabled]="loginGroup.status === 'INVALID'"
                    class="btn btn-red btn-rounded btn-lg btn-block text-uppercase waves-effect waves-light">Iniciar Sesión</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <div>¿No tienes una cuenta? <a class="text-danger m-l-5" [routerLink]="['/signup']"><b>Crear Cuenta</b></a></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
