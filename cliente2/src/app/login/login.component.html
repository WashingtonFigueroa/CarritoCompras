<div class="portada">
  <br><br>
  <br><br>
  <div class="container-fluid">
    <div class="row" >
      <div class="col-md-4 ">
        <div class="login-register ">
          <div class="login-box card">
            <div class="opacity col-md-12">
              <form (submit)="login()"
                    [formGroup]="loginGroup"
                    class="form-horizontal form-material"
                    id="loginform">
                <br>
                <div class="text-center">
                  <div class="logo-frado">
                    <a routerLink="/"><img src="../../assets/inicio/img/logo.png"></a>
                  </div>
                </div>
                <br>
                <div class="form-group ">
                  <div class="col-xs-12">
                    <input class="form-control" type="text" formControlName="cuenta" placeholder="Cuenta" autofocus>
                    <div class="text-danger">{{ errors.cuenta }}</div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-12">
                    <input class="form-control" type="password" formControlName="password" placeholder="Password">
                    <div class="text-danger">{{ errors.password }}</div>
                  </div>
                </div>
                <div class="form-group text-center m-t-20">
                  <div class="col-xs-12">
                    <button type="submit"
                            [disabled]="loginGroup.status === 'INVALID'"
                            class="btn btn-red btn-rounded btn-block text-uppercase waves-effect waves-light">Iniciar Sesión</button>
                  </div>
                </div>
                <div class="form-group m-b-0">
                  <div class="col-sm-12 text-center">
                    <div>¿No tienes una cuenta? <a class="text-danger m-l-5" [routerLink]="['/signup']"><b>Crear Cuenta</b></a></div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <div class="checkbox checkbox-success p-t-0">
                      <input id="checkbox-signup" type="checkbox" required="" class="filled-in chk-col-light-blue">
                      <label for="checkbox-signup"> &nbsp; Recuperar Credenciales<a href="https://www.facebook.com/fradostore/?ref=br_rs"><b style="color: #dc3545"> Solicitar Frado</b></a></label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
</div>
