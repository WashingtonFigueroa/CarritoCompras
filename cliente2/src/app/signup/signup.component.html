<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form (submit)="signup()"
            [formGroup]="signupGroup"
            class="form-horizontal form-material"
            id="loginform">
<!--        <h3 class="box-title m-b-20">Crear Cuenta</h3>-->
        <br>
        <div class="text-center">
          <a href="#" class="logo-frado">
            <img src="../../assets/inicio/img/logo.png">
          </a>
        </div>
        <br>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="text" formControlName="nombres" placeholder="Nombres" autofocus>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" formControlName="cuenta" placeholder="Cuenta">
            <div class="text-danger">{{ errors.cuenta }}</div>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="password" formControlName="password" placeholder="Contraseña">
            <div class="text-danger">{{ errors.password }}</div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" formControlName="password_confirmation" placeholder="Confirmar Contraseña">
          </div>
        </div>
        <!--<div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-success p-t-0">
              <input id="checkbox-signup" type="checkbox" required="" class="filled-in chk-col-light-blue">
              <label for="checkbox-signup"> I agree to all <a href="javascript:void(0)">Terms</a></label>
            </div>
          </div>
        </div>-->
        <div class="form-group text-center p-b-20">
          <div class="col-xs-12">
            <button type="submit"
                    [disabled]="signupGroup.status === 'INVALID'"
                    class="btn btn-red btn-block btn-rounded text-uppercase waves-effect waves-light">
                    Crear Cuenta
            </button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            ¿Ya tienes una cuenta? <a class="text-danger m-l-5" [routerLink]="['/login']"><b>Iniciar Sesión</b></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
