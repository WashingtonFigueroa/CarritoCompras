<div class="card" style="width: 60%">
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <form (submit)="store()" role="form" *ngIf="categorias !== null"  [formGroup]="productoGroup">
          <div class="card-header">
            <h3>Ingrese la informaci√≥n requerida</h3>
          </div>
          <br>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="categoria">
                  * Seleccione categoria
                </label>
                <select name="categoria_id" id="categoria" class="form-control" formControlName="categoria_id">
                  <option [value]="categoria.categoria_id" *ngFor="let categoria of categorias"> {{ categoria.nombre }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="stock">
                  * Nombre stock
                </label>
                <input type="number" class="form-control" id="stock" formControlName="stock" name="stock"/>
              </div>
              <div class="form-group">
                <label for="material">
                  * Ingrese material
                </label>
                <input type="text" class="form-control" id="material" formControlName="material" name="material"/>
              </div>
              <div class="form-group">
                <label for="color">
                  * Ingrese color
                </label>
                <input type="text" class="form-control" id="color" formControlName="color" name="color"/>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="largo">
                  * Ingrese Talla
                </label>
                <input type="text" class="form-control" id="largo" formControlName="largo" name="largo"/>
              </div>
              <div class="form-group">
                <label for="ancho">
                  * Ingrese ancho
                </label>
                <input type="text" class="form-control" id="ancho" formControlName="ancho" name="ancho"/>
              </div>
              <div class="form-group">
                <label for="alto">
                  * Ingrese alto
                </label>
                <input type="text" class="form-control" id="alto" formControlName="alto" name="alto"/>
              </div>
              <div class="form-group">
                <label for="puntos">
                  * Ingrese puntos por compra
                </label>
                <input type="number" class="form-control" id="puntos" formControlName="puntos" name="puntos"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <button [disabled]="productoGroup.status === 'INVALID'" type="submit" class="btn btn-primary" style="width: 150px">
                <span class="fa fa-save"></span>
                Guardar
              </button>
            </div>
            <div class="col-md-3">
              <button type="reset" class="btn btn-success" style="width: 150px">
                <span class="fa fa-file"></span>
                Nuevo
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
