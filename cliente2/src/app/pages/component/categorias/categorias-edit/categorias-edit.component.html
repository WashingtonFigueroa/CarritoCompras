  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-8">
          <form (submit)="update()" role="form" [formGroup]="categoriaGroup" *ngIf="categoria !== null">
            <div class="card">
              <h5 class="card-header" style="color: #f7f7f7; background: #2e6da4">
                Ingrese Categoria
              </h5>
              <div class="card-body">
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="tipo">Nombre: </span>
                  </div>
                  <input type="text" class="form-control"
                         id="nombre" name="nombre" formControlName="nombre" placeholder="Nombre categoria" autofocus/>
                </div>

                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="iden">Descripcion: </span>
                  </div>
                  <input type="text" class="form-control"
                         id="descripcion" name="descripcion" formControlName="descripcion"
                         placeholder="Descripcion de categoria"/>
                </div>
              </div>
              <div class="card-footer">
                <button [disabled]="categoriaGroup.status === 'INVALID'" type="submit" class="btn btn-success">
                  Actualizar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
