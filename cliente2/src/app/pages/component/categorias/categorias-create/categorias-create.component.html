<div class="card" style="width: 60%">
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <form (submit)="store()" role="form" [formGroup]="categoriaGroup">
          <div class="card-header">
            <h3>Ingrese la información requerida</h3>
          </div>
          <br>
          <ul class="list-group list-group-flush">
            <div class="form-group">
              <label for="nombre">
                * Ingrese categoria
              </label>
              <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre" autofocus/>
            </div>
            <div class="form-group">
              <label for="descripcion">
                Ingrese descripción
              </label>
              <input type="text" class="form-control" id="descripcion" name="descripcion" formControlName="descripcion" autofocus/>
            </div>
            <div class="row">
              <div class="col-md-6">
                <button [disabled]="categoriaGroup.status === 'INVALID'" type="submit" class="btn btn-primary" style="width: 150px">
                  <span class="fa fa-save"></span>
                  Guardar
                </button>
              </div>
              <div class="col-md-6">
                <button type="reset" class="btn btn-success" style="width: 150px">
                  <span class="fa fa-file"></span>
                  Nuevo
                </button>
              </div>
            </div>
          </ul>
        </form>
      </div>
    </div>
  </div>
</div>
