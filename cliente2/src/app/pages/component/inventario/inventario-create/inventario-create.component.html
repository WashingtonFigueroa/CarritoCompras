<div class="card" style="width: 60%">
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <form (submit)="store()" role="form" *ngIf="productos !== null"  [formGroup]="inventarioGroup">
          <div class="card-header">
            <h3>Ingrese la informaci√≥n requerida</h3>
          </div>
          <br>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="producto">
                  * Seleccione producto
                </label>
                <select name="producto_id" id="producto" class="form-control" formControlName="producto_id">
                  <option [value]="producto.producto_id" *ngFor="let producto of productos"> {{ producto.nombre }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="talla">
                  * Ingrese Talla
                </label>
                <input type="text" class="form-control" id="talla" formControlName="talla" name="talla"/>
              </div>
              <div class="form-group">
                <label for="stock">
                  * Ingrese Cantidad
                </label>
                <input type="number" class="form-control" id="stock" formControlName="stock" name="stock"/>
              </div>
              <div class="form-group">
                <label for="precio">
                  * Ingrese Precio Venta
                </label>
                <input type="number" class="form-control" id="precio" formControlName="precio" name="precio"/>
              </div>
              <div class="form-group">
                <label for="puntos">
                  Ingrese puntos
                </label>
                <input type="number" class="form-control" id="puntos" formControlName="puntos" name="puntos"/>
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-md-3">
              <button [disabled]="inventarioGroup.status === 'INVALID'" type="submit" class="btn btn-primary" style="width: 150px">
                <span class="fa fa-save"></span>
                Guardar
              </button>
            </div>
            <div class="col-md-3">
              <button type="reset" class="btn btn-success" style="width: 150px">
                <span class="fa fa-file"></span>
                Nuevo
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
