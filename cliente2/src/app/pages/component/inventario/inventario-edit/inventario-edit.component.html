<div class="row" >
    <div class="col-md-12">
        <div class="row" *ngIf="inventario !== null">
            <div class="col-md-8" style="background-color: #ffffff">
                <br>
                <form (submit)="update()" role="form" [formGroup]="inventarioGroup" >
                    <div class="card-header" style="background-color: #2e6da4">
                        <h3 style="color: #ffffff">Ingrese la informaci√≥n</h3>
                    </div>
                    <br>
                    <div class="row" >
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="producto">
                                    * Seleccione producto
                                </label>
                                <select name="producto_id" id="producto" class="form-control" formControlName="producto_id">
                                    <option [value]="producto.producto_id" *ngFor="let producto of productos"> {{ producto.nombre }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="talla">
                                    * Ingrese Talla
                                </label>
                                <input type="text" class="form-control" id="talla" formControlName="talla" name="talla"/>
                            </div>
                            <div class="form-group">
                                <label for="stock">
                                    * Ingrese Cantidad
                                </label>
                                <input type="number" class="form-control" id="stock" formControlName="stock" name="stock"/>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="precio">
                                    * Ingrese Precio Venta
                                </label>
                                <input type="number" class="form-control" id="precio" formControlName="precio" name="precio"/>
                            </div>
                            <div class="form-group">
                                <label for="puntos">
                                    Ingrese puntos
                                </label>
                                <input type="number" class="form-control" id="puntos" formControlName="puntos" name="puntos"/>
                            </div>
                        </div>
                    </div>
                        <div class="card-footer" style="background-color: #2a3035">
                            <button [disabled]="inventarioGroup.status === 'INVALID'" type="submit" class="btn btn-success">
                                Actualizar
                            </button>
                        </div>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>
