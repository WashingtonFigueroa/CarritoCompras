<div class="row" >
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-8" style="background-color: #ffffff">
        <br>
        <form (submit)="store()" role="form" *ngIf="inventarios !== null"  [formGroup]="promocionGroup">
          <div class="card-header" style="background-color: #2e6da4">
            <h3 style="color: #ffffff">Ingrese la informaci√≥n</h3>
          </div>
          <br>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="inventario">
                  * Seleccione Producto
                </label>
                <select name="inventario_id" id="inventario" class="form-control" formControlName="inventario_id">
                  <option [value]="inventario.inventario_id" *ngFor="let inventario of inventarios"> {{ inventario.producto.nombre }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="detalle">
                  * Ingrese Detalle
                </label>
                <input type="text" class="form-control" id="detalle" formControlName="detalle" name="detalle"/>
              </div>
              <div class="form-group">
                <label for="puntos">
                  * Ingrese puntos
                </label>
                <input type="number" class="form-control" id="puntos" formControlName="puntos" name="puntos"/>
              </div>

            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="stock">
                  * Ingrese stock
                </label>
                <input type="stock" class="form-control" id="stock" formControlName="stock" name="stock"/>
              </div>
              <div class="form-group">
                <label>
                  Seleccione Imagen
                </label>
                <input type="file" class="form-control" #imagen id="imagen" name="imagen" />
              </div>

            </div>
          </div>
          <div class="card-footer" style="background-color: #2a3035">
            <div class="row">
              <div class="col-md-3">
                <button [disabled]="promocionGroup.status === 'INVALID'" type="submit" class="btn btn-primary" style="width: 150px">
                  <span class="fa fa-save"></span>
                  Guardar
                </button>
              </div>
              <div class="col-md-3">
                <button type="reset" class="btn btn-success" style="width: 150px">
                  <span class="fa fa-file"></span>
                  Nuevo
                </button>
              </div>
            </div>
          </div>
          <br>
        </form>
      </div>
    </div>
  </div>
</div>
