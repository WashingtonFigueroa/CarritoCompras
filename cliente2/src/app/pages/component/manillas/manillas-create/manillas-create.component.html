<div class="card" style="width: 60%">
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <form (submit)="store()" role="form" [formGroup]="manillaGroup">
          <div class="card-header">
            <h3>Ingrese la informaci√≥n requerida</h3>
          </div>
          <br>
          <ul class="list-group list-group-flush">
            <div class="form-group">
              <label for="tipo">
                * Seleccione Tipo
              </label>
              <select class="form-control" id="tipo" formControlName="tipo" name="tipo" required>
                <option>Dije</option>
                <option>Separador</option>
                <option>Pulsera</option>
              </select>
            </div>
            <div class="form-group">
              <label for="imagen">* Seleccione Imagen </label>
              <input type="file" class="form-control" #imagen id="imagen" name="imagen" />
            </div>
            <div class="row">
              <div class="col-md-6">
                <button [disabled]="manillaGroup.status === 'INVALID'" type="submit" class="btn btn-primary" style="width: 150px">
                  <span class="fa fa-save"></span>
                  Guardar
                </button>
              </div>
              <div class="col-md-6">
                <button type="reset" class="btn btn-success" style="width: 150px">
                  <span class="fa fa-file"></span>
                  Nuevo
                </button>
              </div>
            </div>
          </ul>
        </form>
      </div>
    </div>
  </div>
</div>
