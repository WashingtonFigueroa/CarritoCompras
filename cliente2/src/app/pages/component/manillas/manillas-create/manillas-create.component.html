<div class="row" >
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-8" style="background-color: #ffffff">
        <br>
        <form (submit)="store()" role="form" [formGroup]="manillaGroup">
          <div class="card-header" style="background-color: #2e6da4">
            <h3 style="color: #ffffff">Ingrese la informaci√≥n</h3>
          </div>
          <br>
          <ul class="list-group list-group-flush">
            <div class="form-group">
              <label for="tipo">
                * Seleccione Tipo
              </label>
              <select class="form-control" id="tipo" formControlName="tipo" name="tipo" required>
                <option value="Dije">Dije</option>
                <option value="Separador">Separador</option>
                <option value="Pulsera">Pulsera</option>
              </select>
            </div>
            <div class="form-group">
              <label for="imagen">* Seleccione Imagen </label>
              <input type="file" class="form-control" #imagen id="imagen" name="imagen" />
            </div>
            <div class="card-footer" style="background-color: #2a3035">
              <div class="row">
                <div class="col-md-6">
                  <button [disabled]="manillaGroup.status === 'INVALID'" type="submit" class="btn btn-primary" style="width: 150px">
                    <span class="fa fa-save"></span>
                    Guardar
                  </button>
                </div>
                <div class="col-md-6">
                  <button type="reset" class="btn btn-success" style="width: 150px">
                    <span class="fa fa-file"></span>
                    Nuevo
                  </button>
                </div>
              </div>
            </div>
            <br>
          </ul>
        </form>
      </div>
    </div>
  </div>
</div>
