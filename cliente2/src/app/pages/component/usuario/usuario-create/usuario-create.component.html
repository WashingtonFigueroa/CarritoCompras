<div class="row" >
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-8" style="background-color: #ffffff">
        <br>
          <form (submit)="store()" role="form"  [formGroup]="usuarioGroup" *ngIf="tipos !== null">
            <div class="card-header" style="background-color: #2e6da4">
              <h3 style="color: #ffffff">Ingrese la información</h3>
            </div>
            <br>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="tipo">
                    * Seleccione tipo usuario
                  </label>
                  <select name="tipo_usuario_id" id="tipo" class="form-control" formControlName="tipo_usuario_id">
                    <option [value]="tipo.tipo_usuario_id" *ngFor="let tipo of tipos"> {{ tipo.nombre }}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="nombres">
                    * Nombre usuario
                  </label>
                  <input type="text" class="form-control" id="nombres" formControlName="nombres" name="nombres"/>
                </div>
                <div class="form-group">
                  <label for="cuenta">
                    * Ingrese cuenta
                  </label>
                  <input type="text" class="form-control" id="cuenta" formControlName="cuenta" name="cuenta"/>
                 </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="password">
                    * Ingrese contraseña
                  </label>
                  <input type="password" class="form-control" id="password" formControlName="password" name="password"/>
                </div>
                <div class="form-group">
                  <label for="password2">
                    * Verifique contraseña
                  </label>
                  <input type="password" class="form-control" id="password2" formControlName="password_confirmation" name="password2"/>
                </div>

              </div>
            </div>
            <div class="card-footer" style="background-color: #2a3035">
              <div class="row">
                <div class="col-md-3">
                  <button [disabled]="usuarioGroup.status === 'INVALID'" type="submit" class="btn btn-primary" style="width: 150px">
                    <span class="fa fa-save"></span>
                    Guardar
                  </button>
                </div>
                <div class="col-md-3">
                  <button type="reset" class="btn btn-success" style="width: 150px">
                    <span class="fa fa-file"></span>
                    Nuevo
                  </button>
                </div>
              </div>
            </div>
            <br>
          </form>
        </div>
      </div>
    </div>
  </div>
