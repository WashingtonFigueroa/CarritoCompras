<div class="row" >
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-8" style="background-color: #ffffff">
        <br>
              <form (submit)="store()" role="form" [formGroup]="tipousuarioGroup">
                <div class="card-header" style="background-color: #2e6da4">
                  <h3 style="color: #ffffff">Ingrese la información</h3>
                </div>
                <br>
                <ul class="list-group list-group-flush">
                  <div class="form-group">
                    <label for="nombre">
                      * Ingrese tipo usuario
                    </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre" autofocus/>
                  </div>
                  <div class="form-group">
                    <label for="descripcion">
                      Ingrese descripción
                    </label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" formControlName="descripcion" autofocus/>
                  </div>
                  <div class="form-group">
                    <label>
                      * Seleccione estado
                    </label>
                    <br>
                    <input type="radio" value='activo' formControlName="estado"> Activo
                    <input type="radio" value='inactivo' formControlName="estado"> Inactivo
                  </div>
                  <div class="card-footer" style="background-color: #2a3035">
                    <div class="row">
                      <div class="col-md-6">
                        <button [disabled]="tipousuarioGroup.status === 'INVALID'" type="submit" class="btn btn-primary" style="width: 150px">
                          <span class="fa fa-save"></span>
                          Guardar
                        </button>
                      </div>
                      <div class="col-md-6">
                        <button type="reset" class="btn btn-success" style="width: 150px">
                          <span class="fa fa-file"></span>
                          Nuevo
                        </button>
                      </div>
                    </div>
                  </div>
                  <br>
                  <br>
                </ul>
              </form>
            </div>
          </div>
  </div>
</div>
