<div class="row" >
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-8" style="background-color: #ffffff">
        <br>
        <form (submit)="store()" role="form" [formGroup]="categoriaGroup">
          <div class="card-header" style="background-color: #2e6da4">
            <h3 style="color: #ffffff">Ingrese la información</h3>
          </div>
          <br>
            <div class="form-group">
              <label for="nombre">
                * Ingrese categoria
              </label>
              <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre" style="text-transform:uppercase;" onkeyup="javascript:this.value=this.value.toUpperCase();" autofocus/>
            </div>
            <div class="form-group">
              <label for="descripcion">
                Ingrese descripción
              </label>
              <input type="text" class="form-control" id="descripcion" name="descripcion" formControlName="descripcion" autofocus/>
            </div>
            <div class="form-group">
              <label for="imagen">Seleccione imagen </label>
              <input type="file" class="form-control" #imagen id="imagen" name="imagen" />
            </div>
            <div class="card-footer" style="background-color: #2a3035">
             <div class="row">
               <div class="col-md-3">
                 <button [disabled]="categoriaGroup.status === 'INVALID'" type="submit" class="btn btn-primary" style="width: 150px">
                   <span class="fa fa-save"></span>
                   Guardar
                 </button>
               </div>
               <div class="col-md-3">
                 <button type="reset" class="btn btn-success" style="width: 150px">
                   <span class="fa fa-file"></span>
                   Nuevo
                 </button>
               </div>
             </div>
            </div>
            <br>
        </form>
      </div>
    </div>
  </div>
</div>
