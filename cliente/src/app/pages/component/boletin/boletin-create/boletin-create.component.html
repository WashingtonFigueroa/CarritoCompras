<div class="row">
  <div class="offset-3 col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Boletin</h4>
        <form (submit)="enviarBoletines()" [formGroup]="boletinGroup" role="form">
          <div class="form-group">
            <label for="asunto">Asunto</label>
            <input type="text"
                   formControlName="asunto"
                   class="form-control"
                   name="asunto"
                   id="asunto"
                   placeholder="Asunto...">
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea
              formControlName="mensaje"
              class="form-control"
              name="mensaje"
              id="mensaje"
              placeholder="Mensaje..."
              cols="30" rows="4"></textarea>
          </div>

          <button type="submit"
                  [disabled]="boletinGroup.status === 'INVALID'"
                  class="btn btn-primary"><i class="fa fa-paper-plane-o"></i> Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
