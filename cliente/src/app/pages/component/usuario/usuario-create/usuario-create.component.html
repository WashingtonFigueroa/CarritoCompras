<div class="card" style="width: 60%">
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
          <!--*ngIf="tipos !== null"-->
          <form (submit)="store()" role="form"  [formGroup]="usuarioGroup">
            <div class="card-header">
              <h3>Ingrese la información requerida</h3>
            </div>
            <br>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="tipo">
                    * Seleccione tipo usuario
                  </label>
                  <select name="idtipo" id="tipo" class="form-control" formControlName="idtipo">
                    <option [value]="tipo.idtipo" *ngFor="let tipo of tipos"> {{ tipo.nombre }}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="nombre">
                    * Nombre usuario
                  </label>
                  <input type="text" class="form-control" id="nombre" formControlName="nombre" name="nombre"/>
                </div>
                <div class="form-group">
                  <label for="cuenta">
                    * Ingrese cuenta
                  </label>
                  <input type="text" class="form-control" id="cuenta" formControlName="cuenta" name="cuenta"/>
                 </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="password">
                    * Ingrese contraseña
                  </label>
                  <input type="password" class="form-control" id="password" formControlName="password" name="password"/>
                </div>
                <div class="form-group">
                  <label for="password2">
                    * Verifique contraseña
                  </label>
                  <input type="password" class="form-control" id="password2" formControlName="password_confirmation" name="password2"/>
                </div>

              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <button [disabled]="usuarioGroup.status === 'INVALID'" type="submit" class="btn btn-primary" style="width: 150px">
                  <span class="fa fa-save"></span>
                  Guardar
                </button>
              </div>
              <div class="col-md-3">
                <button type="reset" class="btn btn-success" style="width: 150px">
                  <span class="fa fa-file"></span>
                  Nuevo
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
