<div class="row" >
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-8" style="background-color: #ffffff">
        <br>
        <form (submit)="store()" role="form" *ngIf="productos !== null"  [formGroup]="articuloGroup">
          <div class="card-header" style="background-color: #2e6da4">
            <h3 style="color: #ffffff">Ingrese la informaci√≥n</h3>
          </div>
          <br>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="producto">
                  * Seleccione producto
                </label>
                <select name="producto_id" id="producto" class="form-control" formControlName="producto_id">
                  <option [value]="producto.producto_id" *ngFor="let producto of productos"> {{ producto.nombre }}</option>
                </select>
              </div>
              <div class="form-group">
                <label>
                  Seleccione Imagen
                </label>
                <input type="file" class="form-control" #imagen id="imagen" name="imagen" />
              </div>
            </div>
          </div>
          <div class="card-footer" style="background-color: #2a3035">
            <div class="row">
              <div class="col-md-3">
                <button [disabled]="articuloGroup.status === 'INVALID'" type="submit" class="btn btn-primary" style="width: 150px">
                  <span class="fa fa-save"></span>
                  Guardar
                </button>
              </div>
              <div class="col-md-3">
                <button type="reset" class="btn btn-success" style="width: 150px">
                  <span class="fa fa-file"></span>
                  Nuevo
                </button>
              </div>
            </div>
          </div>
          <br>
        </form>
      </div>
    </div>
  </div>
</div>
