<ng-template #confirmModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Confirmar eliminaci√≥n</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Esta seguro de confirmar la eliminacion? &hellip;</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" (click)="c('cerrar')">No</button>
    <button class="btn btn-danger" (click)="c('si')">Esta bien</button>
    <!--<button type="button" class="btn btn-secondary" >Close</button>-->
  </div>
</ng-template>

<div class="card">
  <div class="card-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4">
              <input type="search" *ngIf="articulos !== null" (keypress)="buscar(search)" [(ngModel)]="search" placeholder="Buscar producto.." class="form-control">
            </div>
          </div>
          <hr>
          <table class="table table-striped table-bordered table-responsive-lg">
            <thead>
            <tr>
              <th>
                #
              </th>
              <th>
                Producto
              </th>
              <th>
                Imagen
              </th>
              <th>
                Acciones
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let articulo of articulos; let i = index">
              <td>
                {{ articulo.imagen_id }}
              </td>
              <td>
                {{ articulo.producto.nombre }}
              </td>
              <td align="center">
                <img [src]="environment.base+environment.imagen.articulo+articulo.imagen_id" alt="" height="80">
              </td>
              <td class="acciones" align="center">
                <button (click)="edit(articulo.imagen_id)" type="button" class="btn btn-sm btn-info">
Modificar
                </button>
                &nbsp;&nbsp;
                <button type="button" class="btn btn-sm btn-danger" (click)="confirm(i, articulo.imagen_id,confirmModal)">
Eliminar
                </button>
              </td>
            </tr>
            </tbody>
          </table>
          <!-- end table-->
          <div class="container-fluid" *ngIf="articulos !== null">
            <div class="row">
              <div class="col-md-12">
                <nav>
                  <ul class="pagination">
                    <li class="page-item">
                      <button class="page-link" [disabled]="prev_page === null" (click)="prevPage()">Anterior</button>
                    </li>
                    <li class="page-item" *ngFor="let page of pages">
                      <a class="page-link" (click)="loadPagination(page.url)">{{ page.item }}</a>
                    </li>
                    <li class="page-item">
                      <button class="page-link" [disabled]="next_page === null" (click)="nextPage()">Siguiente</button>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
          <!-- end paginate-->
        </div>
      </div>
    </div>
  </div>
</div>
