<div class="row" >
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-8" style="background-color: #ffffff">
        <br>
        <div class="card-header" style="background-color: #2e6da4">
          <h3 style="color: #ffffff">Asignación de permisos</h3>
        </div>
        <br>
              <form (submit)="update()">
                <div class="row">
                  <div class="col-md-3">
                    <label>Seleccione tipo usuario</label>

                  </div>
                  <div class="col-md-6">
                    <section class="form-group">
                      <select (change)="loadPrivilegios(idtipo)" class="form-control" name="idtipo" [(ngModel)]="idtipo">
                        <option [value]="tipo_usuario.idtipo" *ngFor="let tipo_usuario of tipo_usuarios">
                          {{ tipo_usuario.nombre }}
                        </option>
                      </select>
                    </section>
                  </div>
                </div>

                <section class="form-group">
                  <label>Gestine permisos</label> <br>
                  <input type="checkbox" name="tipousuarios" [value]="privilegio.tipousuarios" [(ngModel)]="privilegio.tipousuarios">
                  Cargos <br>
                  <input type="checkbox" name="usuarios" [value]="privilegio.usuarios" [(ngModel)]="privilegio.usuarios">
                  Usuarios <br>
                  <input type="checkbox" name="privilegios" [value]="privilegio.privilegios" [(ngModel)]="privilegio.privilegios">
                  Privilegios <br>
                  <input type="checkbox" name="materiales" [value]="privilegio.materiales" [(ngModel)]="privilegio.materiales">
                  Categorias <br>
                  <input type="checkbox" name="inventarios" [value]="privilegio.inventarios" [(ngModel)]="privilegio.inventarios">
                  Producto <br>
                  <input type="checkbox" name="movimientos" [value]="privilegio.movimientos" [(ngModel)]="privilegio.movimientos">
                  Inventario <br>
                  <input type="checkbox" name="estadisticas" [value]="privilegio.estadisticas" [(ngModel)]="privilegio.estadisticas">
                  Articulo <br>
                  <input type="checkbox" name="parametros" [value]="privilegio.parametros" [(ngModel)]="privilegio.parametros">
                  Promoción <br>
                  <input type="checkbox" name="clientes" [value]="privilegio.clientes" [(ngModel)]="privilegio.clientes">
                  Compras <br>
                  <input type="checkbox" name="medidores" [value]="privilegio.medidores" [(ngModel)]="privilegio.medidores">
                  Retiros <br>
                  <input type="checkbox" name="servicios" [value]="privilegio.servicios" [(ngModel)]="privilegio.servicios">
                  Manillas <br>
                  <input type="checkbox" name="multas" [value]="privilegio.multas" [(ngModel)]="privilegio.multas">
                  Camisas <br>
                </section>
                <button class="btn btn-primary">Asignar privilegio</button>
              </form>
      </div>
    </div>
  </div>
</div>
